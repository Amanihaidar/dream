<mat-toolbar class="color-toolbar">
    <button  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click) = "MenuButtonClicked()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="form-inline">
      <select 
          class="form-control" 
          #selectedLang 
          (change)="switchLang(selectedLang.value)">
        <option *ngFor="let language of translate.getLangs()" 
          [value]="language"
          [selected]="language === translate.currentLang">
          {{ language }}
        </option>
      </select>
    </span>
    <div class="container">
      <form>
        <div class="form-group">
          <label>{{'hello' | translate}}</label>
        </div>
      </form>
    </div>
   <div class="font">Dream</div>
    <span class="example-spacer"></span>
    <app-search-bar></app-search-bar>
    <div *ngIf="searchTerm" class="search-results">
    </div>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
     <span class="example-spacer" ></span><mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
   </button>
  </mat-toolbar>
